<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
  <ion-title>login</ion-title>
  </ion-navbar>
 </ion-header>
  
 <ion-content padding>
  
  
  <form #form="ngForm" (ngSubmit)="login()">
  <ion-item>
  <ion-label floating>Mail address</ion-label>
  <ion-input type="email" [(ngModel)]="model.email" #email="ngModel" name="email"></ion-input>
  </ion-item>
  
  <ion-item>
  <ion-label floating>Password</ion-label>
  <ion-input type="password" [(ngModel)]="model.password" #password="ngModel" name="password"></ion-input>
  </ion-item>

  
  <div padding>
    <button ion-button block type="submit" (click)="onLoggedin()">Login</button>
  </div>
</form>
 </ion-content>
