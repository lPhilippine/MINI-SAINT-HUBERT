<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>
      Map
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="addMarker()"><ion-icon name="add"></ion-icon>Add Marker</button>
    </ion-buttons>
  </ion-navbar>
 </ion-header>

<ion-content>

<div id="header">
  <h1>Demande de prise en charge</h1>
  <hr>
  <br />
</div>
<h2>Vous êtes géolocalisés à la position :</h2>

<div #map id="map"></div> 

<hr>

<div id="formRequest">
<form id="RequestDriver">
    <label for="date">Veuillez choisir la date de votre demande de prise en charge</label>
    <br />
    <input id="date" type="date">

    <br />

    <label for="time">Veuillez choisir une heure</label>
    <br />
    <input type="time" name="wakeup">

    <br />

    <label for="number">Veuillez indiquer un nombre de passagers</label>
    <br />
    <input type="number" name="number">

    <br />

    <label for="departure">Lieu de départ</label>
    <br />
    <input type="departure" name="departure">
    <br /><br />


    <label for="text">Où voulez-vous aller?</label><br/><br />
      
        <label for=adresse>Adresse</label><br/>
        <textarea id=adresse name=adresse rows=2 required></textarea><br />

        <label for=codepostal>Code postal</label><br />
        <input id=codepostal name=codepostal type=text required><br />

        <label for=pays>Pays</label><br />
        <input id=pays name=pays type=text required><br />


</form>

    <br /><br />

<button class="button" id="book" type="submit" form="RequestDriver" value="submit">Je réserve</button>
</div>
</ion-content>
