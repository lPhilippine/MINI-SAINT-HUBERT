<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
  <ion-title>signupDriver</ion-title>
  </ion-navbar>
 </ion-header>
  
 <ion-content padding>
    <form #form="ngForm" (ngSubmit)="signup()">
  
  <ion-item>
  <ion-label floating>Nom</ion-label>
  <ion-input type="text" [(ngModel)]="driver.ta_nom" name="nom"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Pr√©nom</ion-label>
    <ion-input type="text" [(ngModel)]="driver.ta_prenom" name="prenom"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Portable</ion-label>
    <ion-input type="text" [(ngModel)]="driver.ta_portable" name="portable"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="email" [(ngModel)]="driver.ta_mail" name="email"></ion-input>
  </ion-item>
  
  <ion-item>
  <ion-label floating>Password</ion-label>
  <ion-input type="password" [(ngModel)]="driver.ta_mdp" name="mdp"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label floating>Re-Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>
  
  
  
  <div padding>
    <button ion-button block  type = "submit" >Sign In</button>
  </div>
</form>
 </ion-content>
